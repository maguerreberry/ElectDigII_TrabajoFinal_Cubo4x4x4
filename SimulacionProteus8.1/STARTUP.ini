NewsMessage="\n\t\n\t   <h4><b>New in Version 8.5</b></h4>\n   <p style='width: 85%;'>Version 8.5 is an interim release in the PCB development schedule and features a\n\tcomplete re-working of the CADCAM output engine.  The RS274X output has been upgraded\n\tto make full use contours and polygonal apertures whilst the new code can also generate\n\tthe latest Gerber X2 format as well as an IPC-D-356 bare board netlist.</p>\n\n\t<table class='updatesTable' style='td {padding: 0.0em 0.2em 0.0em 0.2em;}'>\n    <tr>\n     <td>\n        <ul class='sublist' style='margin-top: 3px; margin-bottom: 1px; margin-left: -5px;'>\n           <li><a href='http://downloads.labcenter.co.uk/videos/v8/gerberX2FileFormatOutput.html' \n                title='This short video shows the new Gerber X2 file format, including how to generate Assembly diagrams from the output files.'>Gerber X2 File Format Output</a>\n\t\t\t</li>\n        </ul>\n     </td>\n\t</tr>\n\t</table>\n\t\n<p style='width: 85%;'>Work is also nearing completion on a significant improvement to the large pin count BGA workflow\nwhich we expect to include in the release version. Meanwhile, our major development focus on\npush-and-shove manual routing remains on target for the end of the year.</p>\n\n   <span><b>Visual Designer</b></span>\n<p style='width: 85%;'>Proteus 8.5 also sees the introduction of Visual Designer for Arduino AVR - a\nflowchart based programming environment for the Arduino ecosystem that makes\nfull use of the simulation capabilities of Proteus VSM.</p>\n   \n   <table class='updatesTable' style='td {padding: 0.0em 0.2em 0.0em 0.2em;}'>\n    <tr>\n     <td>\n        <ul class='sublist' style='margin-top: 3px; margin-bottom: 1px; margin-left: -5px;'>\n           <li><a href='http://downloads.labcenter.co.uk/videos/v8/ArduinoShieldTFTandBitmaps.html' \n                title='Introduction to flowchart programming with Visual Designer for Arduino'>Arduino Shield - TFT and Bitmaps</a></li>\n        </ul>\n     </td>\n      <td>\n        <ul class='sublist' style='margin-top: 3px; margin-bottom: 1px; margin-left: -5px;'>\n           <li><a href='http://downloads.labcenter.co.uk/videos/v8/GroveSensorsNightlight.html' \n                title='Using Grove Sensors with Visual Designer'>Grove Sensors - Nightlight</a></li>\n        </ul>\n     </td>\n      <td>\n        <ul class='sublist' style='margin-top: 3px; margin-bottom: 1px; margin-left: -5px;'>\n           <li><a href='http://downloads.labcenter.co.uk/videos/v8/SingleStepDebugTalkingThermometer.html' \n                title='Debugging Flowcharts with Visual Designer'>Single Step Debug - Talking Thermometer</a></li>\n        </ul>\n     </td>\n\t</tr>\n   </table><br/>\n\t\n <span><b>New in Versions 8.2 to 8.4</b></span><br/>\n   <table class='updatesTable' style='td {padding: 0.0em 0.2em 0.0em 0.2em;}'>\n    <tr>\n     <td>\n        <ul class='sublist' style='margin-top: 3px; margin-bottom: 1px; margin-left: -5px;'>\n            <li><a href='http://downloads.labcenter.co.uk/videos/v8/CurvedRoutingSml.html' \n                title='Better curved track support'>Curved Track Routing</a></li>\n            <li><a href='http://downloads.labcenter.co.uk/videos/v8/StepIgesSupport.html' \n                title='STEP and IGES support'>STEP/IGES Support</a></li>\n        </ul>\n     </td>\n      <td>\n        <ul class='sublist' style='margin-top: 3px; margin-bottom: 1px; margin-left: -5px;'>\n            <li><a href='http://downloads.labcenter.co.uk/videos/v8/BsdlImport.html' \n                title='BSDL schematic component import'>BSDL Import</a></li>\n            <li><a href='http://downloads.labcenter.co.uk/videos/v8/ImportingFootprints.html' \n                title='Importing Pads Ascii footprints'>Footprint Import</a></li>\n        </ul>\n     </td>\n      <td>\n        <ul class='sublist' style='margin-top: 3px; margin-bottom: 1px; margin-left: -5px;'>\n            <li><a href='http://downloads.labcenter.co.uk/videos/v8/CircuitReUse.html' \n                title='New re-use for sub-circuits replication'>Circuit Re-use</a></li>\n            <li><a href='http://downloads.labcenter.co.uk/videos/v8/Arduino.html' \n                title='Proteus VSM for Arduino'>VSM for Arduino</a></li>\n        </ul>\n     </td>\n\t</tr>\n   </table><br/>\n\t   \n\t   <span><b>Getting Started Movies</b></span><br>\n\t\t<table class='updatesTable' style='td {padding: 0.0em 0.2em 0.0em 0.2em;}'>\n\t  <tr>\n\t\t <td>\n\t\t\t<ul class='sublist' style='margin-top: 3px; margin-bottom: 1px; margin-left: -5px;'>\n\t\t\t   <li><a href='http://downloads.labcenter.co.uk/videos/v8/InstallingAndFiling.html' \n\t\t\t\t\ttitle='The new installation structure and file locations'>Installation and Filing</a></li>\n\t\t\t   <li><a href='http://downloads.labcenter.co.uk/videos/v8/ApplicationFramework.html' \n\t\t\t\t\ttitle='Proteus 8 application framework overview'>Application Overview</a></li>\n\t\t\t</ul>\n\t\t </td>\n\t\t  <td>\n\t\t\t<ul class='sublist' style='margin-top: 3px; margin-bottom: 1px; margin-left: -5px;'>\n\t\t\t   <li><a href='http://downloads.labcenter.co.uk/videos/v8/NewProjectPcb.html' \n\t\t\t\t\ttitle='Creating a new PCB based project'>New Project (PCB)</a></li>\n\t\t\t   <li><a href='http://downloads.labcenter.co.uk/videos/v8/NewProjectVsm.html' \n\t\t\t\t\ttitle='Creating a new VSM (simulation) based project'>New Project (VSM)</a></li>\n\t\t\t</ul>\n\t\t </td>\n\t\t  <td>\n\t\t\t<ul class='sublist' style='margin-top: 3px; margin-bottom: 1px; margin-left: -5px;'>\n\t\t\t   <li><a href='http://downloads.labcenter.co.uk/videos/v8/ImportProjectPcb.html' \n\t\t\t\t\ttitle='Importing a legacy PCB project'>Import Project (PCB)</a></li>\n\t\t\t   <li><a href='http://downloads.labcenter.co.uk/videos/v8/ImportProjectVsm.html' \n\t\t\t\t\ttitle='Importing a legacy VSM project'>Import Project (VSM)</a></li>\n\t\t\t</ul>\n\t\t </td>\n\t  </tr>\n\t</table>\n\t\n"
